<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="div">
    <div *ngFor="let text of data.text;">
      <span>{{text}}</span>
    </div>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Ok</button>
</div>
